<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025新年接福游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 欢迎页 -->
        <div id="welcomePage" class="page active">
            <div class="welcome-content"></div>
            <button id="startButton" class="start-button">开始接福</button>
        </div>

        <!-- 游戏页 -->
        <div id="gamePage" class="page">
            <div class="game-header">
                <div class="score">福气值：<span id="score">0</span></div>
                <div class="timer">倒计时：<span id="timer">30</span>s</div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="playerContainer">
                <div id="player"></div>
            </div>
        </div>

        <!-- 结算弹窗 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>游戏结束</h2>
                <div class="final-score">
                    <h3>福气值</h3>
                    <div id="finalScore">0</div>
                </div>
                <button id="restartButton" class="restart-button">再来！</button>
            </div>
        </div>

        <!-- 音频资源 -->
        <audio id="backgroundMusic" loop preload="auto">
            <source src="music/background_music.mp3" type="audio/mp3">
        </audio>
        <audio id="buttonSound" preload="auto">
            <source src="music/button.mp3" type="audio/mp3">
        </audio>
        <audio id="bombSound" preload="auto">
            <source src="music/bomb.mp3" type="audio/mp3">
        </audio>
        <audio id="music1" preload="auto">
            <source src="music/music1.mp3" type="audio/mp3">
        </audio>
        <audio id="music2" preload="auto">
            <source src="music/music2.mp3" type="audio/mp3">
        </audio>
        <audio id="music3" preload="auto">
            <source src="music/music3.mp3" type="audio/mp3">
        </audio>
        <audio id="music4" preload="auto">
            <source src="music/music4.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
